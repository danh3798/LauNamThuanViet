<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/stylesform.css">
    <title>Đăng nhập - Lẩu nấm Thuần Việt</title>
</head>
<body>
    <style>
        body{
            background-image: url("images/login_background.png");
        }
    </style>
    <div class="container">
        <div class="cover">
            <div class="front">
                <img src="images/cover_login.png" alt="">
            </div>
            
        </div>
        <form action="#">
            <div class="form-content">
                <div class="login-form">
                    <img src="images/logo_login.svg" alt="">
                    <div class="title">
                        <b>Đăng nhập</b>
                    </div>
                    <div class="text"><i>Mời bạn đăng nhập để sử dụng các chức năng</i></div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <input type="email" placeholder="Địa chỉ Email" name="" id="" required>
                        </div>
                        <div class="input-box">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" placeholder="Mật khẩu" name="" id="" required>
                        </div>
                        <div class="text"><a href="quenmatkhau.html">Quên mật khẩu?</a></div>
                        <div class="button input-box">
                            <input type="button" value="Đăng nhập" onclick="location.href='indexlogon.html'")>
                        </div>
                        <div class="text">Chưa có tài khoản? <label for="" onclick="location.href='signup.html'">Đăng ký</label></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
